    <!-- Adoption Form Section -->
    <section id="adopt-form-container">
      <div class="form-box">
        <h1>üêæ Adoption Form</h1>
        <p>
          Please fill out this form carefully. Our team will contact you once
          we‚Äôve reviewed your application.
        </p>

        <form action="submitted.html" method="get" class="adopt-form">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            name="name"
            placeholder="Your full name"
            required
          />

          <label for="email">Email Address</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Your email address"
            required
          />

          <label for="contact">Contact Number</label>
          <input
            type="tel"
            id="contact"
            name="contact"
            placeholder="09XXXXXXXXX"
            required
          />
          <label for="address">Home Address</label>
          <textarea
            id="address"
            name="address"
            rows="3"
            placeholder="Your full address"
            required
          ></textarea>

          <label for="pet">Name of Pet</label>
          <input
            type="text"
            id="pet"
            name="pet"
            placeholder="Please enter the name of the pet"
            required
          />

          <label for="pet-type">Preferred Pet Type</label>
          <select id="pet-type" name="pet-type" required>
            <option value="">-- Select --</option>
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="exotic">Exotic Pet</option>
          </select>

          <label for="reason">Why do you want to adopt?</label>
          <textarea
            id="reason"
            name="reason"
            rows="4"
            placeholder="Tell us about your motivation for adopting."
            required
          ></textarea>

          <button type="submit" id="submit-btn">Submit Adoption Form</button>
        </form>
      </div>
    </section>
